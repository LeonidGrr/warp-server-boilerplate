name: warp-server-boilerplate
region: fra
services:
  - name: warp-server-boilerplate
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      branch: master
      deploy_on_push: true
      repo: LeonidGrr/warp-server-boilerplate
    health_check:
      http_path: /health_check
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
    envs:
      - key: APP_DATABASE__USERNAME
        scope: RUN_TIME
        value: ${db-one.USERNAME}
      - key: APP_DATABASE__PASSWORD
        scope: RUN_TIME
        value: ${db-one.PASSWORD}
      - key: APP_DATABASE__HOST
        scope: RUN_TIME
        value: ${db-one.HOSTNAME}
      - key: APP_DATABASE__PORT
        scope: RUN_TIME
        value: ${db-one.PORT}
      - key: APP_DATABASE__DATABASE_NAME
        scope: RUN_TIME
        value: ${db-one.DATABASE}
databases:
  - engine: PG
    name: db-one
    num_nodes: 1
    size: db-s-dev-database
    version: "12"